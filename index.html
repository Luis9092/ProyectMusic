<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/boxicons.min.css" />
    <script src="lib/sweetalert2.min.js"></script>
    <script src="lib/jQuery3.js"></script>

    <!-- SPECTRUN PATRUNUS -->
    <link rel="stylesheet" href="lib/spectrum.css" />
    <script src="lib/spectrum.js"></script>

    <script>
      const storageTheme = localStorage.getItem("theme");
      const systemColorScheme = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches
        ? "dark"
        : "light";

      const newTheme = storageTheme ?? systemColorScheme;

      document.documentElement.setAttribute("data-theme", newTheme);
    </script>
  </head>
  <body>
    <div class="container" id="containerMusic">
      <div class="boxcontainer">
        <div class="header" id="titleheader">
          <i id="backmusic" class="bx bx-arrow-back"></i>
          <h4>Musica Luis</h4>
          <i class="bx bx-menu" id="btAlbum"></i>
        </div>
        <div class="imagecontainer" id="imagecontainer">
          <div class="otherOpciontop">
            <!-- bx-tada -->
            <i
              id="downloadSong"
              class="bx bxs-cloud-download encendido"
              title="Descargar mp3"
            ></i>
            <i class="bx bxs-color encendido" title="Cambiar color"></i>
            <i
              id="theme"
              class="bx bxs-sun bx-spin encendido"
              title="Tema color"
            ></i>
          </div>
          <div class="imgfondo">
            <img id="imageSong" src="images/img21.jpg" alt="" />
          </div>

          <div class="imagedetail">
            <div class="detailsong">
              <h5 id="nameSong">No we are free</h5>
              <h6 id="author">Los cadillas</h6>
            </div>
            <div class="meecanta">
              <i
                id="meecanta"
                class="bx bxs-heart-circle bx-flashing encendido"
                title="Me encanta"
              ></i>
            </div>
          </div>
        </div>
        <div class="equalizerview">
          <canvas id="analyser_render" title="Equalizer"></canvas>
        </div>

        <div class="barratiempo" id="barratiempo">
          <!-- BARRA -->
          <input
            class="drag__bar"
            type="range"
            value="0"
            id="progress"
            autocomplete="off"
            title="Progreso Audio"
          />
        </div>
        <div class="opciones" id="opciones">
          <!-- ICONOS -->
          <span id="time" title="Progreso Audio">0:01</span>

          <i class="bx bx-repeat desactivado" title="Repetir"> </i>
          <i class="bx bx-shuffle apagado" title="Aleatorio"> </i>
          <span id="totalTime" title="Tiempo Audio">0:00</span>
        </div>

        <div class="sonido">
          <i class="bx bx-volume-full"></i>
          <input
            title="Volumen Audio"
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
          />
        </div>

        <div class="opcionesPlay" id="opcionesPlay">
          <!-- #iconos -->
          <i class="bx bx-skip-previous prev" title="Anterior"></i>
          <div><i class="bx bx-play" id="play" title="Reproducir"></i></div>
          <i class="bx bx-skip-next next" title="Siguiente"></i>
        </div>
        <div class="ListandoReproduccion">
          <div class="enReproduccion">
            <i class="bx bx-chevron-up bx-tada" title="Album"></i>
          </div>

          <div class="cuerpoLista">
            <div class="headlista">
              <h4>Album 001</h4>
              <span>En Reproduccion</span>
            </div>
            <div class="itemSong">
              <div class="imagedetailA"><img src="images/img21.jpg" /></div>
              <div class="detailitem">
                <div class="detail">
                  <span>Angeles Fuimos Dragon ball</span> <br />
                  <span>Juan Luis Guerra</span>
                </div>
                <div class="timeitem"><span>2.55</span></div>
              </div>
              <div class="opcionesitem">
                <i class="bx bx-dots-vertical-rounded"></i>
              </div>
            </div>
            <div class="itemSong">
              <div class="imagedetailA"><img src="images/img3.jpg" /></div>
              <div class="detailitem">
                <div class="detail">
                  <span>Angeles Fuimos Dragon ball</span> <br />
                  <span>Juan Luis Guerra</span>
                </div>
                <div class="timeitem"><span>2.55</span></div>
              </div>
              <div class="opcionesitem">
                <i class="bx bx-dots-vertical-rounded"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <!-- CONTENEDOR DE LAS LISTAS DE LOS ALBUMS -->

    <div class="container" id="containerSongs">
      <div class="boxcontainer">
      
               
      </div>
    </div>
    <!-- CONTENEDOR DE LOS ALBUMS -->

    <div class="container" id="containerAlbum">
      <div class="boxcontainer">
        <div class="header" id="titleheader">
          <i id="backalbum" class="bx bx-arrow-back"></i>
          <h4>Albums</h4>
          <i class="bx bx-menu" id="btconf"></i>
        </div>

        <div class="itemSong" id="electronic">
          <div class="imagedetailA"><img src="images/musicEletronic.jpg" /></div>
          <div class="detailitem">
            <div class="detail">
              <span>Electronic Music</span> <br />
              <span>Luis List</span>
            </div>
            <div class="timeitem"><span></span></div>
          </div>
          <div class="opcionesitem">
            <i class="bx bx-dots-vertical-rounded"></i>
          </div>
        </div>
        <div class="itemSong" id="noventas">
          <div class="imagedetailA"><img src="images/music90s.jpg" /></div>
          <div class="detailitem">
            <div class="detail">
              <span>90s Music</span> <br />
              <span>Luis List</span>
            </div>
            <div class="timeitem"><span></span></div>
          </div>
          <div class="opcionesitem">
            <i class="bx bx-dots-vertical-rounded"></i>
          </div>
        </div>        
      </div>
    </div>
    
    <script src="js/albumsong.js"></script>
    <script src="js/musicPlayer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
