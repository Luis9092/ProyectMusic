<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/boxicons.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="boxcontainer">
        <div class="header" id="titleheader">
          <i class="bx bx-arrow-back"></i>
          <h4>Musica Luis</h4>
          <i class="bx bx-menu" id="btconf"></i>
        </div>
        <div class="imagecontainer" id="imagecontainer">
          <div class="imgfondo">
            <img src="images/img21.jpg" alt="" />
          </div>

          <div class="imagedetail">
            <div class="detailsong">
              <h5>No we are free</h5>
              <h6>Los cadillas</h6>
            </div>
            <div class="meecanta" style="color: red">❤️</div>
          </div>
        </div>

        <div class="opciones" id="opciones">
          <!-- ICONOS -->
          <span id="time">0:01</span>
          <i class="bx bx-share-alt"></i>
          <i class="bx bx-repeat"> </i>
          <i class="bx bx-shuffle"> </i>
          <span id="totalTime">2:33</span>
        </div>

        <div class="barraTiempo" id="barratiempo">
          <!-- BARRA -->
          <div class="barra"></div>
        </div>

        <div class="opcionesPlay" id="opcionesPlay">
          <!-- #iconos -->
          <i class="bx bx-skip-previous prev"></i>
          <i class="bx bx-play play"></i>
          <i class="bx bx-skip-next next"></i>
        </div>
      </div>
    </div>

    <dialog id="modalconf">
      <header><i class="bx bx-x ico-cerrar"></i></header>

      <div class="container">
        <h5>hoaMundo</h5>
      </div>
    </dialog>

    <script src="js/main.js"></script>
  </body>
</html>
